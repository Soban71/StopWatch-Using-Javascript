<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
	</title>
		  <!--Font Awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="stopwatch.css">
</head>
<body>
	<div id="container">
	
<div class="timedisplayer">

	<label id="timermin" class="timer">00</label>
	<label >:</label>
	<label id="timers" class="timer">00 </label>
	<label >:</label>
	<label id="timerms" class="timer">00</label>

	 	
</div>
<p>Your time starts now</p>

<button class="startButton" onclick="startwatch()">    <i class="far fa-play-circle play" id="play"></i></button>
<button class="startButton" onclick="stop()"><i  class="fa-duotone fa-stop"></i> </button>
<button class="startButton" onclick="reset()"><i class="fa-solid fa-rotate-left"></i></button>
 </div>

	<script src="stopwatch.js"></script>
</body>
</html>
